<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //Bài 1
        function sortStudents(array){
            return array.sort().reverse();
        }
        
        //Bài 2
        function shuffle(array){
            let newArray = [...array];
            let remainingElements = array.length-1;
            while(remainingElements != 0){
                randomPosition = Math.floor(Math.random() * remainingElements);
                [newArray[remainingElements], newArray[randomPosition]] = [newArray[randomPosition], newArray[remainingElements]] 
                remainingElements--;
            }
            return newArray;
        }

        //Bài 3
        function symmetricDifference(array1, array2){
            array3 = []; 
            array4 = [];
            array1.forEach(element => {
                if(array2.indexOf(element) == -1) array3.push(element);
            })
            array2.forEach(element => {
                if(array1.indexOf(element) == -1) array4.push(element);
            })
            return [].concat(array3, array4);
        }

        //Bài 4
        function union(array1, array2){
            array3 = [];
            array1.forEach(element => {
                if(!array3.includes(element)) array3.push(element);
            })
            array2.forEach(element => {
                if(!array3.includes(element)) array3.push(element);
            })
            return array3;
       } 

        console.log(
            sortStudents(["Nam", "Hoa", "Tuấn"]),
            shuffle([1,2,3,4,5]),
            symmetricDifference([1,5,3,2,1], [4,3,1,3]),
            union([1,5,3,2,1], [4,3,1,3])
        );
    </script>
</body>
</html>

<body>

        <!-- Nội dung quote hiển thị ở đây -->

        <!-- Tên tác giả hiển thị ở đây -->

        <div class="authors-container">
            <div class="author selected"><img src="https://randomuser.me/api/portraits/men/41.jpg" alt=""></div>
            <div class="author"><img src="https://randomuser.me/api/portraits/women/50.jpg" alt=""></div>
            <div class="author"><img src="https://randomuser.me/api/portraits/women/22.jpg" alt=""></div>
            <div class="author"><img src="https://randomuser.me/api/portraits/women/76.jpg" alt=""></div>
            <div class="author"><img src="https://randomuser.me/api/portraits/men/17.jpg" alt=""></div>

    </div>

        const authorList = [

            {
                name: "Bob Schnitzelhaus",

                image: "https://randomuser.me/api/portraits/women/50.jpg",
                color: "blue"
            },
            {
                name: "Cedrick Rhombuscus",
                quote: "Rhoncus est pellentesque elit ullamcorper dignissim cras. Augue eget arcu dictum varius duis at consectetur. Id aliquet risus feugiat in ante metus. Ac auctor augue mauris augue neque gravida in. Fermentum dui faucibus in ornare quam. Urna cursus eget nunc scelerisque viverra mauris in aliquam sem. Lectus mauris ultrices eros in cursus turpis massa. Dictum fusce ut placerat orci nulla pellentesque dignissim enim sit.",
                image: "https://randomuser.me/api/portraits/women/22.jpg",
                color: "green"
            },
            {
                name: "Dario Fallacialino",
                quote: "Eu facilisis sed odio morbi quis commodo odio. Aliquet nec ullamcorper sit amet risus nullam. Donec et odio pellentesque diam volutpat. Lectus mauris ultrices eros in cursus turpis massa. Cursus turpis massa tincidunt dui ut ornare lectus sit amet. Feugiat pretium nibh ipsum consequat nisl vel pretium lectus quam. Et netus et malesuada fames ac turpis egestas integer. Nunc sed augue lacus viverra. Fermentum odio eu feugiat pretium nibh ipsum consequat.",
                image: "https://randomuser.me/api/portraits/women/76.jpg",
                color: "orange"
            },
            {
                name: "Ebony Snow",
                quote: "Feugiat in ante metus dictum at tempor commodo. Lorem ipsum dolor sit amet consectetur. Vulputate odio ut enim blandit volutpat maecenas volutpat blandit. Tempus urna et pharetra pharetra massa massa ultricies mi. Hendrerit gravida rutrum quisque non tellus orci ac. Vitae auctor eu augue ut. Nunc eget lorem dolor sed viverra. Nulla at volutpat diam ut venenatis. Nulla porttitor massa id neque aliquam. Id eu nisl nunc mi ipsum faucibus vitae aliquet.",
                image: "https://randomuser.me/api/portraits/men/17.jpg",
                color: "red"
            }
        ]
        const authors = document.querySelectorAll('.author'); 
        const box = document.querySelector('.testimonials-container')
        const text = document.querySelector('.text');
        const name = document.querySelector('.name');
        let selected = document.querySelector('.selected');
        let authorImage = selected.querySelector('img').getAttribute('src');
        let authorObject = authorList.find(o => o.image === authorImage);
        box.style.backgroundColor = authorObject.color;
        text.innerHTML = authorObject.quote;
        name.innerHTML = authorObject.name;
        authors.forEach(function(element) {
            element.addEventListener('click', function(){
                let selected = document.querySelector('.selected');
                let authorImage = element.querySelector('img').getAttribute('src');
                let authorObject = authorList.find(o => o.image === authorImage);
                box.style.backgroundColor = authorObject.color;
                text.innerHTML = authorObject.quote;
                name.innerHTML = authorObject.name;
                selected.classList.remove('selected');
                element.classList.add('selected');
            })
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="div_card">
        <div class="card_image">
            <div class="dark_filter"></div>
            <img src="card_image.png" alt="image of the card">
            <button class="circle">27 MAR</button>
            <button class="rect">PHOTOS</button>
        </div>
        
        <div class="content">
            <div class="card_header">
                <div class="title">
                    City Lights in New York
                </div>
                <div class="sub_title">
                    The city that never sleeps.
                </div>
            </div>
            <div class="text">
                New York, the largest city in the U.S., is an architectural marvel with plenty of historic monuments, magnificent buildings and countles dazzling skyscrapers.
            </div>
            <div class="card_footer">
                <i class="fa fa-clock-o" aria-hidden="true"></i>
                6 mins ago
                <i class="fa fa-comments" aria-hidden="true"></i>
                39 comments
            </div>
        </div>
    </div>
</body>
</html>
